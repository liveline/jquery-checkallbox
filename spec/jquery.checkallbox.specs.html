<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery.checkallbox Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <script src="../libs/pavlov/pavlov.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.checkallbox.js"></script>
  <script src="jquery.checkallbox.specs.js"></script>
</head>
<body>
  <h1 id="qunit-header">jQuery.checkallbox Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">

    <form id="empty">
    </form>

    <form id="two-checkboxes">
      <label><input type="checkbox" id="option_1"></input> Option 1</label>
      <label><input type="checkbox" id="option_2"></input> Option 2</label>
    </form>

    <form id="two-fieldsets">
      <fieldset>
        <legend>List 1</legend>
        <label><input type="checkbox" id="item_1"></input> Item 1</label>
      </fieldset>
      <fieldset>
        <legend>List 2</legend>
        <label><input type="checkbox" id="item_2"></input> Item 2</label>
      </fieldset>
    </form>

  </div>
</body>
</html>
